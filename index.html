<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>VisualNLogo: Ambiente de Programação Visual para o NetLogo</title>

    <link rel="stylesheet" href="./resources/styles.css">

    <!-- These files are the uncompressed version -->
    <script src="./node_modules/blockly/blockly_uncompressed.js"></script>
    <script src="./node_modules/blockly/generators/javascript.js"></script>

    <script src="./node_modules/blockly/blocks/colour.js"></script>
    <script src="./node_modules/blockly/blocks/lists.js"></script>
    <script src="./node_modules/blockly/blocks/logic.js"></script>
    <script src="./node_modules/blockly/blocks/loops.js"></script>
    <script src="./node_modules/blockly/blocks/math.js"></script>
    <script src="./node_modules/blockly/blocks/procedures.js"></script>
    <script src="./node_modules/blockly/blocks/text.js"></script>
    <script src="./node_modules/blockly/blocks/variables.js"></script>
    <script src="./node_modules/blockly/blocks/variables_dynamic.js"></script>

    <script src="./node_modules/blockly/blocks/loggle/appearance.js"></script>
    <script src="./node_modules/blockly/blocks/loggle/movement.js"></script>
    <script src="./node_modules/blockly/blocks/loggle/logic.js"></script>
    <script src="./node_modules/blockly/blocks/loggle/definition.js"></script>
    <script src="./node_modules/blockly/blocks/loggle/procedures.js"></script>
    <script src="./node_modules/blockly/blocks/loggle/math.js"></script>

    <script src="./node_modules/blockly/generators/javascript/colour.js"></script>
    <script src="./node_modules/blockly/generators/javascript/lists.js"></script>
    <script src="./node_modules/blockly/generators/javascript/logic.js"></script>
    <script src="./node_modules/blockly/generators/javascript/loops.js"></script>
    <script src="./node_modules/blockly/generators/javascript/math.js"></script>
    <script src="./node_modules/blockly/generators/javascript/procedures.js"></script>
    <script src="./node_modules/blockly/generators/javascript/text.js"></script>
    <script src="./node_modules/blockly/generators/javascript/variables.js"></script>
    <script src="./node_modules/blockly/generators/javascript/variables_dynamic.js"></script>

    <script src="./node_modules/blockly/generators/javascript/loggle/appearance.js"></script>
    <script src="./node_modules/blockly/generators/javascript/loggle/movement.js"></script>
    <script src="./node_modules/blockly/generators/javascript/loggle/logic.js"></script>
    <script src="./node_modules/blockly/generators/javascript/loggle/definition.js"></script>
    <script src="./node_modules/blockly/generators/javascript/loggle/procedures.js"></script>
    <script src="./node_modules/blockly/generators/javascript/loggle/math.js"></script>

    <script src="./node_modules/blockly/msg/js/pt-br.js"></script>
</head>
<body>
    
    <div id="btnList">
        <!--<button onclick="showNLCode()">Mostrar código NetLogo</button>-->
        <button id="envBtn" onclick="sendCodeToNL()">Enviar código ao NetLogo</button>
    </div>

    
    <div id="wrapper">
        <div id="blocklyDiv"></div>
        <!--<div id="codeDiv"></div>-->
    </div>

    <xml id="toolbox" style="display: none">
    <category name="Criação e Aparência">
        <block type="aprnc_create_breed_type_agent"></block>
        <block type="agent_breed_type"></block>
        <block type="aprnc_set_pen"></block>
        <block type="aprnc_hide_all"></block>
        <block type="aprnc_show_all"></block>
    </category>
    <category name="Definição">
        <block type="def_breed_agent2"></block>
        <block type="def_agent_property"></block>
        <block type="def_agent_property_type_num"></block>
        <block type="def_agent_property_type_color"></block>
        <block type="def_set_global_properties"></block>
        <block type="def_agent_global_property"></block>
        <block type="def_agent_global_property_type"></block>
        <block type="def_chg_property2"></block>
    </category>
    <category name="Funções">
        <block type="proc_ask_turtles"></block>
        <block type="proc_reproduce_given_chance"></block>
        <block type="proc_kill_agent"></block>
        <block type="proc_stop_simulation"></block>
    </category>
    <category name="Movimentação">
        <block type="move_agent_group"></block>
    </category>
    <category name="Lógica">
        <block type="logic_check_agent_qtd"></block>
        <block type="logic_if"></block>
        <block type="logic_compare2"></block>
        <block type="logic_check_collision2"></block>
        <block type="logic_while_forever"></block>
    </category>
    <category name="Matemática">
        <block type="math_number"></block>
        <block type="math_oper_with_properties"></block>
        <block type="math_single"></block>
    </category>
    <category name="Texto">
        <block type="text"></block>
        <block type="text_length"></block>
        <block type="text_print"></block>
    </category>
    </xml>

    <script src="./resources/codeHandler.js"></script>
</body>
</html>
