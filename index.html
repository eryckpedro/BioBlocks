<head>
    <meta charset="UTF-8">

    <title>BioBlocks: Ambiente de Programação Visual para o NetLogo</title>

    <link rel="stylesheet" href="./resources/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="./node_modules/blockly/blocks/colour.js"></script>
    <script src="./node_modules/blockly/blocks/lists.js"></script>
    <script src="./node_modules/blockly/blocks/logic.js"></script>

    <script src="./node_modules/blockly/blocks/text.js"></script>

    <script src="./node_modules/blockly/blocks/bioblocks/mod_appearance.js"></script>
    <script src="./node_modules/blockly/blocks/bioblocks/mod_movement.js"></script>
    <script src="./node_modules/blockly/blocks/bioblocks/mod_logic.js"></script>
    <script src="./node_modules/blockly/blocks/bioblocks/mod_definition.js"></script>
    <script src="./node_modules/blockly/blocks/bioblocks/mod_procedures.js"></script>
    <script src="./node_modules/blockly/blocks/bioblocks/mod_math.js"></script>
    <script src="./node_modules/blockly/blocks/bioblocks/mod_display.js"></script>
    <script src="./node_modules/blockly/blocks/bioblocks/mod_events.js"></script>

    <script src="./node_modules/blockly/generators/javascript/colour.js"></script>
    <script src="./node_modules/blockly/generators/javascript/lists.js"></script>
    <script src="./node_modules/blockly/generators/javascript/logic.js"></script>
    <script src="./node_modules/blockly/generators/javascript/loops.js"></script>
    <script src="./node_modules/blockly/generators/javascript/math.js"></script>
    <script src="./node_modules/blockly/generators/javascript/procedures.js"></script>
    <script src="./node_modules/blockly/generators/javascript/text.js"></script>
    <script src="./node_modules/blockly/generators/javascript/variables.js"></script>
    <script src="./node_modules/blockly/generators/javascript/variables_dynamic.js"></script>

    <script src="./node_modules/blockly/generators/javascript/bioblocks/mod_appearance.js"></script>
    <script src="./node_modules/blockly/generators/javascript/bioblocks/mod_movement.js"></script>
    <script src="./node_modules/blockly/generators/javascript/bioblocks/mod_logic.js"></script>
    <script src="./node_modules/blockly/generators/javascript/bioblocks/mod_definition.js"></script>
    <script src="./node_modules/blockly/generators/javascript/bioblocks/mod_procedures.js"></script>
    <script src="./node_modules/blockly/generators/javascript/bioblocks/mod_math.js"></script>
    <script src="./node_modules/blockly/generators/javascript/bioblocks/mod_display.js"></script>
    <script src="./node_modules/blockly/generators/javascript/bioblocks/mod_events.js"></script>

    <script src="./node_modules/blockly/msg/js/pt-br.js"></script>
    
</head>
<body>
    
    <div id="btnList">
        <!-- <button onclick="showNLCode()">Mostrar código NetLogo</button> -->

        <button id="loadBtn" onclick="loadBlocklyXML()"><i class="fa fa-folder-open-o"></i></button>
        <button id="saveBtn" onclick="saveBlocklyXML()"><i class="fa fa-floppy-o"></i></button>
        <button id="envBtn" onclick="sendCodeToNL()"><i class="fa fa-play-circle-o"></i></button>
    </div>

    
    <div id="wrapper">
        <div id="blocklyDiv"></div>
    </div>

    <xml id="toolbox" style="display: none">
        <category name="Criação e Aparência">
            <block type="aprnc_create_agent_species4"></block>
            <block type="aprnc_set_all_patch_color"></block>
        </category>
        <category name="Gráficos e Monitores">
            <block type="display_monitor_num_agent2"></block>
            <block type="display_monitor_energy_agents"></block>
            <block type="display_plot_graphic_agents_time"></block>
            <block type="display_agent_axis_variable_qtd"></block>
            <block type="display_agent_axis_variable_energy"></block>
        </category>

        <sep></sep>

        <category name="Ações Livres">
            <block type="proc_ind_manage_energy"></block>
            <block type="proc_ind_hatch_agent"></block>
            <block type="proc_ind_hatch_agent_with_mutation"></block>
            <block type="proc_ind_manage_energy_over_time"></block>
            <block type="proc_ind_reproduce_assex_agents_over_time"></block>
            <block type="proc_ind_kill_all_agents"></block>
            <block type="proc_ind_stop_simulation"></block>
        </category>
        <category name="Ações de Evento">
            <block type="proc_dep_move_towards_specific"></block>
            <block type="proc_dep_agent_flee"></block>
            <block type="proc_dep_kill_specific_agent"></block>
            <block type="proc_dep_mark_specific_agent"></block>
            <block type="proc_dep_mark_specific_patch"></block>
            <block type="proc_dep_kill_marked_agent"></block>
            <block type="proc_dep_hatch_in_patch_specific"></block>
            <block type="proc_dep_manage_energy_specific"></block>
        </category>
        <category name="Controle">
            <block type="logic_program_sections"></block>
            <block type="logic_if"></block>
            <block type="logic_prob_clause"></block>
        </category>
        <category name="Eventos">
            <block type="event_check_agent_in_proximity"></block>
            <block type="event_check_collision"></block>
            <block type="event_check_agent_qtd"></block>
            <block type="event_check_agent_energy"></block>
            <block type="event_check_agent_qtd_in_agent_vicinity"></block>
            <block type="event_check_agent_qtd_in_patch_vicinity"></block>
            <block type="event_check_status_agent"></block>
            <block type="event_check_status_patch"></block>
        </category>
    </xml>

    <xml id="startBlocks" style="display: none">
        <block type="logic_program_sections"></block>
    </xml>

    <script src="./resources/codeHandler.js"></script>
</body>
</html>
